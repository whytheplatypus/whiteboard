<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="polymer.min.js"></script>
    <style>
        html, body {
          width:  100%;
          height: 100%;
          margin: 0px;
        }
    </style>
    <link rel="import" href="whiteboard.html">
</head>
<body>
    <input id="color" type="color"\>
    <whiteboard-canvas id="whiteboard" color="green" width="1"></whiteboard-canvas>
    
    <script>
        var whiteboard = document.getElementById('whiteboard');
        var color = document.getElementById('color');
        color.addEventListener('change', function(event){
            whiteboard.color = this.value;
        }, false);
    </script>
</body>
</html>
